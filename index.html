<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FodMate</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <style>
        body, html {
            height: 100%;
            width: 100%;
            margin: 0;
            background-color: #f0f0f0; /* Light grey background */
            display: flex;
            justify-content: center;
        }
        .content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            max-width: 1000px;
        }

        .branding-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 12px;
            justify-content: center;
            align-items: center;
            width: 90%;
            flex: 0 1 66%;
        }
        .branding-img {
            width: 100%;
            height: auto;
        }

        .appstore {
            display: flex;
            justify-content: flex-end;
            flex-direction: column; 
            width: 100%;
            flex: 0 1 33%;
            margin-bottom: 36px;
            max-width: 500px;
        }
        .app-store-button-wrapper {
            display: flex; align-items: flex-end; width: 100%; height: auto;
        }
        a {
            margin-right: 36px;
            margin-left: 36px;
            margin-top: 12px;
            width: 100%;
        }
        .app-svg {
            width: 100%;
            height: auto;
        }

        /* Large screen width */
        @media (min-width: 1000px) {
        .appstore {
            flex-direction: row;
            max-width: 1100px;
        }
        a {
            /* height: auto; */
            /* display: block; */
            margin-right: 8px;
            margin-left: 8px;
        }
        }
    </style>
</head>
<body>
    <div class="content">
        
        <div class="branding-container">
            <img class="branding-img" src="./svgs/fodmate-full-branding-v2.svg" alt="FodMate branding">
        </div>
        
        <div class="appstore">
            <div class="app-store-button-wrapper">
                <a href="https://apps.apple.com/app/apple-store/id6499235950">
                    <img class="app-svg" src="./svgs/appstore-light.svg" alt="App Store link">
                </a>
            </div>
            <div class="app-store-button-wrapper">
                <a href="https://play.google.com/store/apps/details?id=com.vinrei.fodmap">
                    <img class="app-svg" src="./svgs/googleplay-light.svg" alt="Google Play link">
                </a>
            </div>
        </div>

    </div>
</body>
</html>
