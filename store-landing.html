<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>App Store Redirect</title>
	<script>
		document.addEventListener('DOMContentLoaded', function() {
			var userAgent = navigator.userAgent || navigator.vendor || window.opera;

			if (/android/i.test(userAgent)) {
				window.location.href = "https://play.google.com/store/apps/details?id=com.vinrei.fodmap";
			} else if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
				window.location.href = "https://apps.apple.com/app/apple-store/id6499235950";
			} else {
				// Optional: Handle other cases or show a default page
				document.body.innerHTML = "<p>Please visit this page on a mobile device to be redirected to the appropriate app store.</p>";
			}
		});
	</script>
</head>
<body>
</body>
</html>
