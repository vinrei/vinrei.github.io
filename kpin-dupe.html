<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kpin Duplicate Checker</title>
    <script src="kpin.js"></script> 
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 8;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            /* justify-content: center; */
            min-height: 100vh;
            background-color: #f9f9f9;
        }

        h1 {
            color: #333;
        }

        form {
            width: 100%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        input[type="text"], button {
            padding: 0.75rem;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        textarea {
            padding: 0.75rem;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .result {
            margin-top: 1rem;
            color: #007bff;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Kpin Duplicate Checker</h1>
    <form id="numberForm">
        <textarea type="text" id="numberInput" placeholder="Enter your kpins" rows="15" required></textarea>
        <button type="submit">Check for Duplicates</button>
    </form>
    <div class="result" id="result"></div>

    <script>
        document.getElementById('numberForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const input = document.getElementById('numberInput').value;
            const duplicates = checkDupes(input);

            const resultDiv = document.getElementById('result');
            if (duplicates.length > 0) {
                resultDiv.textContent = `Duplicates found: ${duplicates.join(', ')}`;
            } else {
                resultDiv.textContent = "No duplicates found.";
            }
        });
    </script>
</body>
</html>
